<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Data Uploader</title>
    <!-- Tailwind CSS CDN for modern styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="text"] {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5; /* Indigo-600 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        button {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        .message-box {
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Real-time Data Sharing</h1>

        <!-- User ID Display -->
        <div class="bg-indigo-100 text-indigo-800 p-3 rounded-lg text-sm font-medium text-center shadow-inner">
            <p id="user-id-display">Authenticating...</p>
        </div>

        <!-- Data Input Section -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <input type="text" id="data-input" placeholder="Enter your data here..." class="flex-grow">
            <button onclick="uploadData()" class="bg-indigo-600 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                Upload Data
            </button>
        </div>

        <!-- Data List Section -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Uploaded Data</h2>
            <ul id="data-list" class="space-y-3">
                <!-- Data items will be loaded here -->
                <li class="text-center text-gray-500">Loading data...</li>
            </ul>
        </div>
    </div>

    <!-- Message Box for notifications -->
    <div id="message-box" class="message-box fixed bottom-4 right-4 p-3 rounded-lg shadow-lg text-white opacity-0">
        <!-- Messages will appear here -->
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import necessary Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- YOUR EMBEDDED FIREBASE CONFIGURATION ---
        // This is the configuration you obtained from your Firebase project settings.
        const firebaseConfig = {
            apiKey: "AIzaSyA5pJlaEPVrx-kFL_HT1tiXPHzXdxxr5uw",
            authDomain: "dstststs-81fe9.firebaseapp.com",
            projectId: "dstststs-81fe9",
            storageBucket: "dstststs-81fe9.firebasestorage.app",
            messagingSenderId: "1030056169013",
            appId: "1:1030056169013:web:0bd3fcd9255e4143c4ab7c",
            measurementId: "G-YGCD5X3Z91"
        };

        // This appId is derived from your Firebase projectId for consistent collection paths.
        // It's crucial for matching your Firestore security rules.
        const appId = firebaseConfig.projectId;

        let app;
        let db;
        let auth;
        let userId; // Stores the current user's ID
        let isAuthReady = false; // Flag to ensure Firebase is initialized and authenticated

        // Initialize Firebase app
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showMessage("Failed to initialize Firebase. Check console for details.", "error");
        }

        // Authenticate user and set up auth state listener
        // This ensures the user is signed in before interacting with Firestore
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                userId = user.uid;
            } else {
                // No user is signed in, attempt anonymous sign-in
                try {
                    await signInAnonymously(auth);
                    userId = auth.currentUser.uid;
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    showMessage("Error signing in. Data might not load.", "error");
                }
            }
            isAuthReady = true; // Set flag to true once authentication is ready
            document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
            loadData(); // Load data only after authentication is complete
        });

        /**
         * Displays a temporary message box notification.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'info', 'warning').
         */
        function showMessage(message, type = "info") {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            // Set class based on message type for styling
            let bgColor = 'bg-blue-500'; // Default info
            if (type === 'success') {
                bgColor = 'bg-green-500';
            } else if (type === 'error') {
                bgColor = 'bg-red-500';
            } else if (type === 'warning') {
                bgColor = 'bg-yellow-500';
            }
            messageBox.className = `message-box fixed bottom-4 right-4 p-3 rounded-lg shadow-lg text-white ${bgColor} transition-opacity duration-300 opacity-100`;

            // Hide message after 3 seconds
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
            }, 3000);
        }

        /**
         * Uploads data from the input field to Firestore.
         * This function is called when the "Upload Data" button is clicked.
         */
        window.uploadData = async function() {
            if (!isAuthReady) {
                showMessage("Authentication not ready. Please wait.", "error");
                return;
            }
            const dataInput = document.getElementById('data-input');
            const data = dataInput.value.trim();

            if (data) {
                try {
                    // Define the collection path for public data, using the projectId as appId
                    const collectionPath = `artifacts/${appId}/public/data/uploaded_items`;
                    await addDoc(collection(db, collectionPath), {
                        content: data,
                        timestamp: serverTimestamp(), // Use server timestamp for consistent ordering
                        userId: userId // Store the ID of the user who uploaded the data
                    });
                    dataInput.value = ''; // Clear the input field
                    showMessage("Data uploaded successfully!", "success");
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showMessage("Error uploading data. Please try again.", "error");
                }
            } else {
                showMessage("Please enter some data to upload.", "warning");
            }
        };

        /**
         * Loads data from Firestore in real-time using onSnapshot.
         * This function is called after authentication is ready.
         */
        function loadData() {
            if (!isAuthReady) return; // Ensure auth is ready before attempting to load data

            const dataList = document.getElementById('data-list');
            dataList.innerHTML = '<li class="text-center text-gray-500">Loading data...</li>'; // Show loading state

            // Define the collection path for public data, using the projectId as appId
            const collectionPath = `artifacts/${appId}/public/data/uploaded_items`;
            // Create a query to the collection.
            // Note: orderBy is avoided to prevent potential index issues, sorting will be done in-memory.
            const q = query(collection(db, collectionPath));

            // Set up a real-time listener with onSnapshot
            onSnapshot(q, (snapshot) => {
                dataList.innerHTML = ''; // Clear existing list items
                if (snapshot.empty) {
                    dataList.innerHTML = '<li class="text-center text-gray-500 p-4">No data uploaded yet. Be the first!</li>';
                    return;
                }

                const items = [];
                snapshot.forEach((doc) => {
                    // Get document data and its ID
                    const item = doc.data();
                    items.push({ id: doc.id, ...item });
                });

                // Sort items by timestamp in descending order (newest first)
                items.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));

                // Populate the list with fetched and sorted data
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'bg-white p-4 rounded-lg shadow-sm mb-2 flex flex-col sm:flex-row justify-between items-start sm:items-center';
                    const date = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString() : 'N/A';

                    li.innerHTML = `
                        <div class="flex-grow mb-2 sm:mb-0">
                            <p class="text-lg font-medium text-gray-800 break-words">${item.content}</p>
                            <p class="text-sm text-gray-500 mt-1">Uploaded by: <span class="font-mono text-xs">${item.userId}</span> at ${date}</p>
                        </div>
                        <button onclick="deleteData('${item.id}')" class="ml-0 sm:ml-4 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 self-end sm:self-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    dataList.appendChild(li);
                });
            }, (error) => {
                console.error("Error fetching data: ", error);
                showMessage("Error loading data. Please try again.", "error");
                dataList.innerHTML = '<li class="text-center text-red-500 p-4">Failed to load data.</li>';
            });
        }

        /**
         * Deletes a document from Firestore.
         * @param {string} docId - The ID of the document to delete.
         */
        window.deleteData = async function(docId) {
            if (!isAuthReady) {
                showMessage("Authentication not ready. Please wait.", "error");
                return;
            }
            try {
                const collectionPath = `artifacts/${appId}/public/data/uploaded_items`;
                await deleteDoc(doc(db, collectionPath, docId));
                showMessage("Data deleted successfully!", "success");
            } catch (e) {
                console.error("Error deleting document: ", e);
                showMessage("Error deleting data. Please try again.", "error");
            }
        };

        // Ensure loadData is called once the window is fully loaded and auth is ready
        window.onload = function() {
            // Any other initializations can go here if needed
            // loadData() is already triggered by onAuthStateChanged
        };
    </script>
</body>
</html>
